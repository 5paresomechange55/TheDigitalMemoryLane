<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digital Memory Lane</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script defer src="grid.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #fff8dc, #ffebcd);
      color: #4b2e2e;
    }
    #canvasContainer {
      overflow: scroll;
      max-height: 80vh;
      border: 4px dashed #deb887;
      background-color: #fef6e4;
    }
    canvas {
      display: block;
      margin: auto;
      image-rendering: pixelated;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c19a6b;
    }
  </style>
</head>
<body class="p-6">

  <!-- Navigation -->
  <nav class="mb-6 bg-yellow-800 text-white py-4 rounded shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-center space-x-10 text-lg">
      <a href="/" class="hover:underline">Home</a>
      <a href="/about" class="hover:underline">About Us</a>
      <a href="/contact" class="hover:underline">Contact Us</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="max-w-6xl mx-auto text-center">
    <h1 class="text-5xl font-bold mb-4 text-yellow-900">üéûÔ∏è The Digital Memory Lane</h1>
    <p class="text-lg mb-6 italic text-gray-700">Buy a piece of online history ‚Äî one nostalgic pixel at a time.</p>

    <div class="mb-4 flex justify-center gap-8 text-lg">
      <p><strong>Selected Pixels:</strong> <span id="pixelCount">0</span></p>
      <p><strong>Total Price:</strong> $<span id="totalPrice">0</span></p>
      <p><strong>Claimed Pixels:</strong> <span id="claimedCount">0</span> / 3,000,000</p>
    </div>

    <div id="canvasContainer" class="rounded-md shadow-lg">
      <canvas id="pixelCanvas" width="1000" height="3000"></canvas>
    </div>

    <div class="mt-6">
      <button id="payButton"
              class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-3 px-8 rounded-full text-lg shadow-md transition">
        Pay & Claim Pixels
      </button>
      <p id="errorMessage" class="text-red-600 mt-4"></p>
    </div>

    <footer class="mt-10 text-sm text-gray-600">
      <p>&copy; 2025 TheDigitalMemoryLane.com ‚Ä¢ Your moment in time, preserved forever.</p>
    </footer>
  </div>
</body>
</html>
