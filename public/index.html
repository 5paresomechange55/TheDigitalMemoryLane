<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fef3c7;
      color: #1f2937;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      touch-action: none;
    }
    .button {
      @apply bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded transition;
    }
  </style>
</head>
<body class="flex flex-col items-center p-4 space-y-4">

  <h1 class="text-4xl font-bold text-center">ðŸ§  The Digital Memory Lane ðŸ“¸</h1>
  <p class="text-center max-w-xl">Immortalize your presence on the internet. Buy pixels, upload an image, and be part of digital history forever.</p>

  <div class="flex flex-col items-center w-full space-y-4">
    <canvas id="pixelCanvas" width="1000" height="3000" class="w-full max-w-3xl"></canvas>

    <div class="flex space-x-4">
      <button id="undoBtn" class="button">Undo</button>
      <button id="clearBtn" class="button">Deselect All</button>
      <button id="checkoutBtn" class="button bg-green-500 hover:bg-green-400">Buy Selected Pixels</button>
    </div>

    <div class="w-full max-w-xl mt-6">
      <div class="text-sm mb-1 text-center">Progress: <span id="progressText">0%</span> pixels sold</div>
      <div class="w-full bg-gray-300 rounded-full h-4">
        <div id="progressBar" class="bg-green-500 h-4 rounded-full" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <footer class="text-sm mt-8 text-center">
    &copy; 2025 TheDigitalMemoryLane.com | $1 per pixel | Nostalgia meets eternity
  </footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="grid.js"></script>
</body>
</html>
