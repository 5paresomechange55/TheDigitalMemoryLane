<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Memory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #fff8dc, #ffebcd);
      color: #4b2e2e;
    }
    input, button {
      border: 2px solid #c19a6b;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-4 text-yellow-900">ðŸ“· Upload Your Memory</h1>
    <p class="mb-6 italic text-gray-700">Place your image over your purchased pixels.</p>

    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
      <input type="hidden" name="session_id" id="session_id" />
      <input type="file" name="image" accept="image/jpeg,image/png" required class="w-full p-2 rounded"/>
      <button type="submit" class="bg-yellow-700 text-white px-6 py-2 rounded-full hover:bg-yellow-800">
        Upload
      </button>
    </form>

    <p id="statusMsg" class="mt-4 text-green-700 font-semibold"></p>

    <footer class="mt-10 text-sm text-gray-600">
      <p>&copy; 2025 TheDigitalMemoryLane.com â€¢ Your moment in time, preserved forever.</p>
    </footer>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("session_id").value = urlParams.get("session_id");

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      document.getElementById("statusMsg").innerText = result.message || "Upload complete!";
    });
  </script>
</body>
</html>
