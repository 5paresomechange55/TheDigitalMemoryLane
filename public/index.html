<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digital Memory Lane</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Nostalgic font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to bottom, #fdf6e3, #f5deb3);
      color: #333;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">
  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-3xl text-blue-800 mb-2">🕹️ The Digital Memory Lane</h1>
    <p class="text-base text-gray-700 max-w-xl mx-auto">
      A pixel for your memory. A canvas for your legacy. Buy a space that lasts forever.
    </p>
  </header>

  <!-- Canvas & Interaction Area -->
  <section class="w-full max-w-5xl flex flex-col items-center space-y-4">
    <div class="border-4 border-gray-800 shadow-lg overflow-auto max-h-[600px]">
      <canvas id="pixelCanvas" width="1000" height="3000" class="block mx-auto bg-white"></canvas>
    </div>

    <!-- Info Panel -->
    <div class="bg-yellow-100 border border-yellow-300 p-4 rounded text-center w-full max-w-md">
      <p class="text-gray-800 mb-2">🎯 <strong>Selected Pixels:</strong> <span id="pixelCount">0</span></p>
      <p class="text-gray-800">💰 <strong>Total Price:</strong> $<span id="totalPrice">0</span></p>
    </div>

    <!-- Payment Button -->
    <button id="payButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">
      💳 Buy My Pixels
    </button>

    <!-- Error Message -->
    <p id="errorMessage" class="text-red-600 text-sm mt-2"></p>
  </section>

  <!-- Footer -->
  <footer class="mt-10 text-center text-xs text-gray-600">
    &copy; 2025 The Digital Memory Lane – Pixels that Last Forever
  </footer>

  <!-- Stripe & Grid Script -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="grid.js"></script>
</body>
</html>
