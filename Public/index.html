<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Digital Memory Lane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .grid-preview {
      margin: 40px auto;
      width: 400px;
      height: 200px;
      background: repeating-linear-gradient(
        0deg, #ccc, #ccc 1px, #fff 1px, #fff 10px
      ),
      repeating-linear-gradient(
        90deg, #ccc, #ccc 1px, #fff 1px, #fff 10px
      );
    }
  </style>
</head>
<body>
  <h1>The Digital Memory Lane</h1>
  <p>A permanent pixel wall for family photos and social media influencers.</p>
  <div class="grid-preview"></div>
  <p>Upload your photo. Reserve your space. Leave your digital legacy.</p>
</body>
</html>
