<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload – The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body { background: #f0e6d6; font-family: 'Courier New', monospace; }
    .upload-box {
      background: #fffbe6; border: 2px dashed #5c3a1f;
    }
  </style>
</head>
<body>
  <nav class="bg-yellow-300 py-4 mb-6">
    <ul class="flex justify-center space-x-8 font-bold text-lg">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/donation">Donation Station</a></li>
    </ul>
  </nav>

  <div class="max-w-md mx-auto upload-box p-6 rounded">
    <h1 class="text-2xl font-bold mb-4">Upload Your Memory</h1>
    <p class="mb-6">Post-purchase: upload one image per slot. <br/>Scale to 50×50 and embed forever.</p>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required class="block mx-auto mb-4"/>
      <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded">
        Upload
      </button>
    </form>
  </div>
</body>
</html>
