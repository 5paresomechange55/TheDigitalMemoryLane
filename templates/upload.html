<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your Memory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 font-mono text-gray-800">

  <!-- Navigation -->
  <nav class="bg-yellow-300 shadow-md p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-pink-800">TheDigitalMemoryLane.com</div>
    <div class="space-x-4">
      <a href="/" class="text-pink-700 hover:underline">Home</a>
      <a href="/about" class="text-pink-700 hover:underline">About Us</a>
      <a href="/contact" class="text-pink-700 hover:underline">Contact Us</a>
      <a href="/donation" class="text-pink-700 hover:underline">Donation Station</a>
    </div>
  </nav>

  <!-- Upload Form -->
  <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-pink-700">Upload Your Image</h2>
    <p class="mb-4 text-gray-600">Thank you for your purchase! Please upload an image to display on your selected pixels.</p>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required class="block mb-4 w-full text-gray-700 bg-yellow-50 border border-yellow-200 rounded p-2" />
      <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition">
        Upload Memory
      </button>
    </form>
  </div>

</body>
</html>
