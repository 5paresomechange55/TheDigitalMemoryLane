<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Memories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-serif">

  <!-- Toolbar -->
  <nav class="bg-yellow-200 p-4 flex justify-between items-center shadow-md">
    <div class="text-xl font-bold text-brown-700">The Digital Memory Lane</div>
    <div class="space-x-4">
      <a href="/" class="text-brown-800 hover:underline">Home</a>
      <a href="/about" class="text-brown-800 hover:underline">About</a>
      <a href="/contact" class="text-brown-800 hover:underline">Contact</a>
      <a href="/donation" class="text-brown-800 hover:underline">Donation Station</a>
    </div>
  </nav>

  <!-- Upload Form -->
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-md">
    <h2 class="text-2xl font-bold text-brown-800 mb-4">Upload Your Memories</h2>
    <p class="text-sm text-gray-600 mb-6">Please upload one image for each time slot you purchased.</p>
    <form action="/upload/{{ session_id }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="images" accept="image/*" multiple required
             class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-yellow-300 file:text-brown-900 hover:file:bg-yellow-400 mb-4"/>
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Submit Uploads
      </button>
    </form>
  </div>

</body>
</html>
