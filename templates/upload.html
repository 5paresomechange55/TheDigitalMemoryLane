<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Memory | The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#fdf6e3, #ffe4c4);
      font-family: 'Courier New', monospace;
    }
    .container {
      max-width: 600px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #3e3e3e;
    }
    .button {
      background: #fa8231;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: background 0.2s ease;
    }
    .button:hover {
      background: #e76f1d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Upload Your Memory</div>
    <p class="mb-4 text-gray-600 text-center">
      You’ve successfully claimed your slot on the timeline. Now, upload a photo that will last forever.
    </p>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="image">Choose Image:</label>
        <input class="w-full p-2 border border-gray-300 rounded" type="file" name="image" accept="image/*" required />
      </div>
      <div class="text-center">
        <button type="submit" class="button">Upload</button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 underline">← Return to Timeline</a>
    </div>
  </div>
</body>
</html>
