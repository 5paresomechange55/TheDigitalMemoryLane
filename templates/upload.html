<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Memory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #fff8dc, #ffebcd);
      color: #4b2e2e;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-2xl mx-auto text-center">
    <nav class="flex justify-center gap-6 mb-6 text-lg text-yellow-900 font-bold">
      <a href="/" class="hover:underline">Home</a>
      <a href="/about.html" class="hover:underline">About Us</a>
      <a href="/contact.html" class="hover:underline">Contact Us</a>
      <a href="/donation.html" class="hover:underline">Donation Station</a>
    </nav>

    <h1 class="text-3xl font-bold mb-4">Upload Your Memory</h1>
    <p class="text-gray-700 mb-6 italic">Thank you for your purchase! Upload an image to display on your selected pixels.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md text-left">
      <div class="mb-4">
        <label for="session_id" class="block text-sm font-medium">Stripe Session ID</label>
        <input type="text" id="session_id" name="session_id" required class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium">Choose Image</label>
        <input type="file" id="image" name="image" accept="image/*" required class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>
      <button type="submit"
        class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-2 px-6 rounded-full transition shadow-md">
        Upload Image
      </button>
    </form>

    <footer class="mt-10 text-sm text-gray-600">
      <p>&copy; 2025 TheDigitalMemoryLane.com â€¢ Your moment in time, preserved forever.</p>
    </footer>
  </div>
</body>
</html>
