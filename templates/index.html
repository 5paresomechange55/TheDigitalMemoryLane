<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #fef3c7;
      font-family: 'Courier New', Courier, monospace;
    }

    .slot {
      width: 50px;
      height: 50px;
      background-color: #fbbf24;
      border: 1px dashed #000;
      cursor: pointer;
      position: absolute;
      overflow: hidden;
    }

    .slot.claimed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .timeline-wrapper {
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      width: 100%;
      height: 300px;
      position: relative;
      border-top: 4px solid #000;
      border-bottom: 4px solid #000;
    }

    .slot-container {
      width: 5000px;
      position: relative;
      height: 100%;
    }

    .timeline-line {
      height: 4px;
      background-color: #000;
      position: absolute;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body class="text-center">
  <!-- Toolbar -->
  <nav class="bg-yellow-300 py-4 shadow-lg">
    <ul class="flex justify-center space-x-8 font-bold text-lg">
      <li><a href="/" class="hover:underline">Home</a></li>
      <li><a href="/about" class="hover:underline">About</a></li>
      <li><a href="/contact" class="hover:underline">Contact</a></li>
      <li><a href="/donation" class="hover:underline">Donation Station</a></li>
    </ul>
  </nav>

  <h1 class="text-4xl font-bold mt-6 mb-4 text-yellow-900">The Digital Memory Lane</h1>
  <p class="mb-6 text-yellow-800">Select a slot, preserve your memory, and support a cause.</p>

  <div class="timeline-wrapper mx-auto">
    <div class="slot-container" id="slotContainer">
      <div class="timeline-line"></div>
    </div>
  </div>

  <div class="my-6">
    <label for="charity" class="block font-semibold">Choose a charity:</label>
    <select id="charity" class="mt-2 p-2 border rounded">
      <option value="charity1">Charity 1</option>
      <option value="charity2">Charity 2</option>
      <option value="charity3">Charity 3</option>
      <option value="charity4">Charity 4</option>
    </select>
  </div>

  <button id="payButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded">
    Pay $500
  </button>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="timeline.js"></script>
</body>
</html>
