<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #f4f1ee;
    }
    .slot {
      width: 50px;
      height: 50px;
      background-color: #8b5e3c;
      margin: 10px;
      border: 2px solid #4b2e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
      text-align: center;
      cursor: pointer;
    }
    .slot:hover {
      background-color: #a97450;
    }
    .slot.selected {
      background-color: #c38a5f;
      border-color: #d4a373;
    }
    .timeline-track {
      height: 5px;
      background-color: #8b5e3c;
      margin: 40px 0;
      width: 100%;
    }
  </style>
</head>
<body class="text-center">
  <header class="p-4 text-white bg-yellow-900 flex justify-between items-center">
    <h1 class="text-2xl">üï∞Ô∏è The Digital Memory Lane</h1>
    <nav>
      <a href="/" class="px-3">Home</a>
      <a href="/about" class="px-3">About</a>
      <a href="/contact" class="px-3">Contact</a>
      <a href="/donation" class="px-3">Donation Station</a>
    </nav>
  </header>

  <section class="my-6">
    <div class="overflow-x-scroll whitespace-nowrap" style="width: 100%;">
      <div id="timeline-container" class="flex items-center justify-start px-4 relative" style="min-width: 6000px;">
        <div class="timeline-track absolute left-0 right-0"></div>
      </div>
    </div>
    <div class="mt-4">
      <label for="charity" class="mr-2">Choose a Charity:</label>
      <select id="charity" class="p-2 border">
        <option value="charity1">Charity 1</option>
        <option value="charity2">Charity 2</option>
        <option value="charity3">Charity 3</option>
        <option value="charity4">Charity 4</option>
      </select>
    </div>
    <div class="my-4">
      <button id="pay-button" class="px-4 py-2 bg-green-600 text-white rounded">Pay</button>
    </div>
  </section>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/static/timeline.js"></script>
</body>
</html>
