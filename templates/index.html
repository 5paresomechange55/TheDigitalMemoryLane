<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Digital Memory Lane</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script defer src="grid.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to right, #fff8dc, #ffebcd);
      color: #4b2e2e;
    }
    #canvasContainer {
      overflow: scroll;
      max-height: 80vh;
      border: 4px dashed #deb887;
      background-color: #fef6e4;
    }
    canvas {
      display: block;
      margin: auto;
      image-rendering: pixelated;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c19a6b;
    }
  </style>
</head>
<body class="p-4">
  <nav class="bg-yellow-100 py-4 px-6 mb-6 shadow-md flex justify-between">
    <div class="text-2xl font-bold text-yellow-900">üì∏ Digital Memory Lane</div>
    <div class="space-x-6 text-lg">
      <a href="/" class="hover:underline">Home</a>
      <a href="/about" class="hover:underline">About Us</a>
      <a href="/contact" class="hover:underline">Contact Us</a>
      <a href="/donation" class="hover:underline text-green-700 font-semibold">Donation Station</a>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-2 text-yellow-900">üéûÔ∏è The Digital Memory Lane</h1>
    <p class="mb-4 italic text-gray-700">Claim a piece of online history ‚Äî one nostalgic pixel at a time.</p>

    <div class="mb-4 flex justify-center gap-8 text-lg">
      <p><strong>Selected Pixels:</strong> <span id="pixelCount">0</span></p>
      <p><strong>Total Price:</strong> $<span id="totalPrice">0</span></p>
    </div>

    <div class="mb-4">
      <label for="charitySelect" class="block font-semibold text-lg text-yellow-800">Choose a charity to vote for:</label>
      <select id="charitySelect" class="mt-1 p-2 border border-yellow-400 rounded-md">
        <option value="charity1">Charity One</option>
        <option value="charity2">Charity Two</option>
        <option value="charity3">Charity Three</option>
        <option value="charity4">Charity Four</option>
      </select>
    </div>

    <div id="canvasContainer" class="rounded shadow-lg mb-6">
      <canvas id="pixelCanvas" width="1000" height="3000"></canvas>
    </div>

    <button id="payButton" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-3 px-8 rounded-full shadow-md transition">
      Pay & Claim Pixels
    </button>
    <p id="errorMessage" class="text-red-600 mt-4"></p>
  </div>
</body>
</html>
