<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <script defer src="/static/timeline.js"></script>
  <style>
    body { font-family: 'Courier New', monospace; background: linear-gradient(to right,#fff8dc,#ffebcd); color:#4b2e2e; }
    .toolbar-link:hover { text-decoration: underline; color: #8b4513; }
    #timeline { display: flex; overflow-x: auto; gap: 1rem; padding: 1rem; }
    .card { min-width: 200px; max-width: 200px; background: #fef6e4; border: 2px solid #deb887; border-radius: 8px; padding: 0.5rem; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); flex-shrink: 0; }
    .card img { width: 100%; height: auto; border-radius: 4px; }
    .card.empty { display: flex; align-items: center; justify-content: center; height: 150px; background: #fff; border-style: dashed; cursor: pointer; color:#888; }
  </style>
</head>
<body class="p-6">
  <nav class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-yellow-900">üéûÔ∏è The Digital Memory Lane</h1>
    <div class="space-x-6">
      <a href="/" class="toolbar-link">Home</a>
      <a href="/about" class="toolbar-link">About Us</a>
      <a href="/contact" class="toolbar-link">Contact Us</a>
      <a href="/donation" class="toolbar-link">Donation Station</a>
    </div>
  </nav>

  <p class="text-center italic text-gray-700 mb-6">Buy your own slot in our Memory Lane timeline.</p>

  <!-- Controls -->
  <div class="flex justify-center gap-6 mb-6 text-lg">
    <button id="addSlot" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-2 px-4 rounded">Add Slot</button>
    <p>&nbsp;</p>
    <div>
      <label for="charitySelect">Vote for Charity:</label>
      <select id="charitySelect" class="border px-2 py-1 rounded ml-2">
        <option value="charity1">Charity 1</option>
        <option value="charity2">Charity 2</option>
        <option value="charity3">Charity 3</option>
        <option value="charity4">Charity 4</option>
      </select>
    </div>
  </div>

  <div id="timeline"></div>

  <div class="flex flex-col items-center space-y-4 my-6">
    <button id="payButton" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-3 px-8 rounded-full shadow">Pay & Claim Slots</button>
    <div class="space-x-4">
      <button id="undoButton" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-2 px-4 rounded">Undo</button>
      <button id="deselectAllButton" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-2 px-4 rounded">Clear All</button>
    </div>
    <p id="errorMessage" class="text-red-600 text-sm"></p>
  </div>

  <footer class="text-center text-sm text-gray-600 mt-10">¬© 2025 TheDigitalMemoryLane.com</footer>
</body>
</html>
