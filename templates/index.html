<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0e6d6;
      font-family: 'Courier New', monospace;
    }
    nav ul {
      background: #5c3a1f;
    }
    nav a {
      color: #ffd580;
    }
    .timeline-wrapper {
      overflow-x: scroll;
      white-space: nowrap;
      height: 220px;
      position: relative;
      border-top: 3px solid #5c3a1f;
      margin: 2rem 0;
    }
    .slot-container {
      position: relative;
      height: 100%;
    }
    .slot {
      width: 50px;
      height: 50px;
      background: #a67c52;
      border: 2px solid #5c3a1f;
      color: white;
      font-size: 10px;
      text-align: center;
      line-height: 50px;
      position: absolute;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .slot:hover {
      background: #b68b5f;
      transform: scale(1.1);
    }
    .slot.selected {
      background: #ffebcd;
      color: #5c3a1f;
    }
    .slot.claimed {
      background: transparent;
      border: 1px solid #888;
      cursor: default;
    }
    .slot.claimed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="text-center">
  <nav>
    <ul class="flex justify-center space-x-8 font-bold py-4">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/donation">Donation Station</a></li>
    </ul>
  </nav>

  <h1 class="text-4xl font-bold text-yellow-900">The Digital Memory Lane</h1>
  <p class="mt-2 text-yellow-800">Scroll below, click a square to claim your memory slot.</p>

  <div class="timeline-wrapper">
    <div id="slotContainer" class="slot-container"></div>
  </div>

  <div class="mb-4">
    <select id="charity" class="border p-2 mr-4">
      <option value="charity1">Charity 1</option>
      <option value="charity2">Charity 2</option>
      <option value="charity3">Charity 3</option>
      <option value="charity4">Charity 4</option>
    </select>
    <button id="payButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded">
      Pay <span id="totalCost">$0</span>
    </button>
  </div>

  <script src="https://js.stripe.com/v3"></script>
  <script src="timeline.js"></script>
</body>
</html>
