<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Digital Memory Lane</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fef3c7;
      font-family: 'Courier New', monospace;
    }

    .timeline-container {
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      animation: scrollTimeline 20s linear infinite;
    }

    @keyframes scrollTimeline {
      0% { scroll-left: 0; }
      100% { scroll-left: 1000px; }
    }

    .slot {
      width: 80px;
      height: 80px;
      background-color: #fff;
      border: 2px dashed #333;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .slot:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #444;
    }

    .slot.selected {
      background-color: #93c5fd;
      border-color: #1d4ed8;
      animation: bounce 0.4s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .timeline {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      padding: 2rem;
      position: relative;
    }

    .timeline::before {
      content: '';
      position: absolute;
      height: 4px;
      background-color: #444;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      z-index: 0;
    }

    .slot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .slot-wrapper.above {
      flex-direction: column-reverse;
    }
  </style>
</head>
<body class="text-center">
  <header class="py-6">
    <h1 class="text-4xl font-bold text-yellow-800">üï∞Ô∏è The Digital Memory Lane</h1>
    <p class="text-sm mt-2">Select a memory slot below to preserve your legacy.</p>
  </header>

  <div id="timelineWrapper" class="timeline-container">
    <div id="timeline" class="timeline"></div>
  </div>

  <div class="mt-6">
    <select id="charitySelect" class="p-2 border rounded">
      <option value="charity1">Charity 1</option>
      <option value="charity2">Charity 2</option>
      <option value="charity3">Charity 3</option>
      <option value="charity4">Charity 4</option>
    </select>
    <button id="payButton" class="ml-4 px-4 py-2 bg-blue-600 text-white rounded">Pay $500</button>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="timeline.js"></script>
</body>
</html>
