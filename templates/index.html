<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Digital Memory Lane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fef3c7;
    }

    .timeline-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      border-top: 4px dotted #333;
      border-bottom: 4px dotted #333;
      padding: 60px 0;
      animation: slideTimeline 20s linear infinite;
    }

    @keyframes slideTimeline {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .slot {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 20px;
      border: 2px solid #000;
      background-color: #fff8dc;
      cursor: pointer;
      flex-shrink: 0;
    }

    .slot:nth-child(even) {
      align-self: flex-start;
    }

    .slot:nth-child(odd) {
      align-self: flex-end;
    }

    .slot.claimed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slot.selected {
      border-color: red;
    }
  </style>
</head>
<body class="text-center">
  <header class="text-3xl p-4 font-bold text-yellow-900">üï∞Ô∏è The Digital Memory Lane</header>

  <div id="timeline" class="timeline-container"></div>

  <div class="my-4">
    <label class="block text-lg mb-2">Choose a Charity</label>
    <select id="charity" class="border p-2">
      <option value="charity1">Charity 1</option>
      <option value="charity2">Charity 2</option>
      <option value="charity3">Charity 3</option>
      <option value="charity4">Charity 4</option>
    </select>
  </div>

  <button id="payButton" class="bg-green-600 text-white px-4 py-2 rounded">Pay $500</button>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/static/timeline.js"></script>
</body>
</html>
