<!DOCTYPE html>
<html lang="en">
<head>
  ...
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body { background: #f0e6d6; font-family: 'Courier New', monospace; }
    nav ul { background: #5c3a1f; }
    nav a { color: #ffd580; }
    .timeline-wrapper {
      overflow-x: scroll;
      height: 240px;
      position: relative;
      border-top: 3px solid #5c3a1f;
      margin: 2rem 0;
    }
    #slotContainer {
      position: relative;
      height: 100%;
      min-width: 600px; /* ensure visible */
      border: 1px dashed red; /* debug border */
    }
    .slot {
      width: 50px; height: 50px;
      background: #a67c52;
      border: 2px solid #5c3a1f;
      color: white; font-size: 10px;
      line-height: 50px;
      position: absolute;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .slot:hover { background: #b68b5f; transform: scale(1.05); }
    .slot.selected { background: #ffebcd; color: #5c3a1f; }
    .slot.claimed { background: transparent; border: 1px solid #888; pointer-events: none; }
    .slot.claimed img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  ...
  <div class="timeline-wrapper">
    <div id="slotContainer"></div>
  </div>
  ...
  <script src="https://js.stripe.com/v3"></script>
  <script src="/static/timeline.js"></script>
</body>
</html>
