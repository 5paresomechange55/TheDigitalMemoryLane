<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Digital Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <script defer src="/static/timeline.js"></script>
  <style>
    body { font-family:'Courier New',monospace; background: linear-gradient(to right,#fff8dc,#ffebcd); color:#4b2e2e; }
    .toolbar-link { font-weight:bold; color:#4b2e2e; }
    .toolbar-link:hover { text-decoration:underline; color:#8b4513; }
    #timeline-container { overflow-x:auto; white-space:nowrap; padding:1rem; }
    #line { position:relative; height:2px; background:#deb887; margin-top:4rem; }
    .slot { display:inline-block; width:80px; height:80px; margin:0 10px; position:relative; cursor:pointer; }
    .slot span { font-size:0.75rem; text-align:center; display:block; color:#555; }
    .slot img { width:100%; height:auto; border-radius:4px; }
    .slot.available::before { content:"+"; font-size:2rem; color:#888; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }
    .slot.selected { outline:4px solid #ff6347; }
  </style>
</head>
<body class="p-6">

  <nav class="flex justify-between mb-8 items-center">
    <h1 class="text-4xl font-bold text-yellow-900">üéûÔ∏è The Digital Memory Lane</h1>
    <div class="space-x-6">
      <a href="/" class="toolbar-link">Home</a>
      <a href="/about" class="toolbar-link">About Us</a>
      <a href="/contact" class="toolbar-link">Contact Us</a>
      <a href="/donation" class="toolbar-link">Donation Station</a>
    </div>
  </nav>

  <p class="text-center italic text-gray-700 mb-6">Choose your slot on the Memory Lane</p>

  <div class="flex justify-center gap-8 mb-6">
    <p>Selected: <span id="slotCount">0</span></p>
    <p>Total: $<span id="totalPrice">0</span></p>
    <div>
      <label for="charitySelect">Vote Charity:</label>
      <select id="charitySelect" class="border px-2 py-1 rounded ml-2">
        <option value="charity1">Charity 1</option>
        <option value="charity2">Charity 2</option>
        <option value="charity3">Charity 3</option>
        <option value="charity4">Charity 4</option>
      </select>
    </div>
  </div>

  <div id="timeline-container">
    <div id="slots" class="inline-flex items-center">
      <div id="line"></div>
    </div>
  </div>

  <div class="flex flex-col items-center my-6 space-y-4">
    <button id="payButton" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-3 px-8 rounded-full">Pay & Claim Slots</button>
    <div class="space-x-4">
      <button id="undoButton" class="bg-yellow-700 text-white font-bold py-2 px-4 rounded">Undo</button>
      <button id="clearButton" class="bg-yellow-700 text-white font-bold py-2 px-4 rounded">Clear All</button>
    </div>
    <p id="errorMessage" class="text-red-600 text-sm"></p>
  </div>

  <footer class="text-center text-sm text-gray-600 mt-10">¬©‚ÄØ2025‚ÄØTheDigitalMemoryLane.com</footer>
</body>
</html>
