<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Digital Memory Lane</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script defer src="{{ url_for('static', filename='grid.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-mono">
  <nav class="bg-yellow-200 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold text-red-700">ðŸ§  The Digital Memory Lane</h1>
    <div class="space-x-4">
      <a href="/" class="text-blue-800 hover:underline">Home</a>
      <a href="/about" class="text-blue-800 hover:underline">About Us</a>
      <a href="/contact" class="text-blue-800 hover:underline">Contact Us</a>
      <a href="/donation" class="text-blue-800 hover:underline">Donation Station</a>
    </div>
  </nav>

  <main class="p-4">
    <p class="mb-4 text-gray-700">Select pixels to save your digital memory forever!</p>
    <canvas id="pixelCanvas" width="1000" height="3000" class="border"></canvas>

    <div class="mt-4 space-x-2">
      <button id="undoBtn" class="bg-red-400 hover:bg-red-500 text-white px-3 py-1 rounded">Undo</button>
      <button id="clearBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-3 py-1 rounded">Deselect All</button>

      <select id="charitySelect" class="px-2 py-1 border rounded">
        <option disabled selected>Select a Charity</option>
        <option>Charity A</option>
        <option>Charity B</option>
        <option>Charity C</option>
        <option>Charity D</option>
      </select>

      <button id="checkoutBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        Pay and Claim Pixels
      </button>

      <div class="mt-2 text-sm text-gray-600" id="pixelTracker">0 / 3,000,000 pixels claimed</div>
    </div>
  </main>
</body>
</html>
