<!DOCTYPE html>
<html lang="en" class="bg-yellow-50 text-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Digital Memory Lane</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="timeline.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-mono">
  <!-- Toolbar -->
  <header class="bg-yellow-900 text-white py-4 px-6 shadow">
    <nav class="flex justify-between items-center">
      <h1 class="text-2xl tracking-wide">ðŸ“¸ The Digital Memory Lane</h1>
      <div class="space-x-4 text-sm">
        <a href="/" class="hover:underline">Home</a>
        <a href="/about" class="hover:underline">About</a>
        <a href="/contact" class="hover:underline">Contact</a>
        <a href="/donation" class="hover:underline">Donation Station</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-6 space-y-6">
    <div class="text-center">
      <h2 class="text-xl font-bold mb-2">Scroll through time, select a slot, preserve your memory.</h2>
      <p class="text-sm text-gray-700">Each time slot is $500. Once claimed, you can upload a photo to live on the timeline forever.</p>
    </div>

    <!-- Timeline Scroll Container -->
    <div class="overflow-x-auto border-t-4 border-b-4 border-yellow-900 py-8">
      <div id="timeline" class="flex space-x-2 w-max px-4 relative">
        <!-- JS will insert slots here -->
      <div class="relative w-[10000px] h-[300px] mx-auto">
  <div id="timeline-line" class="absolute top-1/2 left-0 w-full h-1 bg-yellow-900 z-0"></div>
  <div id="slots-above" class="absolute top-[25%] left-0 flex flex-wrap gap-1"></div>
  <div id="slots-below" class="absolute bottom-[25%] left-0 flex flex-wrap gap-1"></div>
</div>
        <div id="timeline-line" class="absolute top-1/2 w-full border-t-2 border-yellow-900 z-0"></div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
      <select id="charity" class="border px-4 py-2 rounded bg-white text-sm">
        <option value="charity1">Support Local History</option>
        <option value="charity2">Archive Veterans' Stories</option>
        <option value="charity3">Preserve Family Legacies</option>
        <option value="charity4">Fund Digital Time Capsules</option>
      </select>
      <button id="payButton" class="bg-yellow-900 text-white px-6 py-2 rounded hover:bg-yellow-800 transition">
        Pay & Upload ($0)
      </button>
      <button id="clearSelection" class="text-sm text-yellow-900 underline hover:text-yellow-700">
        Deselect All
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-center text-xs text-gray-500 pb-6">
    &copy; 2025 The Digital Memory Lane. All rights reserved.
  </footer>

  <script>
    // Inject publishable key into JS context
    const STRIPE_PUBLIC_KEY = "{{ stripe_public_key }}";
  </script>
</body>
</html>
