<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Station</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    async function fetchVotes() {
      const res = await fetch('/charity-votes');
      const data = await res.json();
      const container = document.getElementById('vote-results');
      container.innerHTML = '';

      for (const [charity, count] of Object.entries(data)) {
        const div = document.createElement('div');
        div.className = 'bg-yellow-200 p-4 rounded mb-3 shadow flex justify-between';
        div.innerHTML = `<span class="font-bold text-pink-800">${charity}</span><span class="text-gray-700">${count} votes</span>`;
        container.appendChild(div);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchVotes);
  </script>
</head>
<body class="bg-yellow-100 font-mono text-gray-800">

  <!-- Navigation -->
  <nav class="bg-yellow-300 shadow-md p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-pink-800">TheDigitalMemoryLane.com</div>
    <div class="space-x-4">
      <a href="/" class="text-pink-700 hover:underline">Home</a>
      <a href="/about" class="text-pink-700 hover:underline">About Us</a>
      <a href="/contact" class="text-pink-700 hover:underline">Contact Us</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-3xl font-bold mb-4 text-pink-700">Donation Station</h2>
    <p class="mb-6 text-gray-600">Each pixel purchase is a vote for your favorite cause. When the grid is full, the most-voted charity receives the donation!</p>

    <div id="vote-results" class="space-y-4">
      <!-- Charity vote bars will populate here -->
    </div>
  </div>

</body>
</html>
